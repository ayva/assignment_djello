<div class="row">



  <div class="col-sm-12">
    <div ng-hide="BoardTitleEnabled">
      <h1>{{board.title}}</h1>
      <a href="" ng-click ='deleteBoard()' >Delete board</a>
      <a href="#" ng-click="editorBoardTitle()">Edit title</a>
    </div>
    <div ng-show="BoardTitleEnabled">
      <input ng-model="board.title">
      <a href="#" ng-click="editorBoardTitle('saved')">Done editing?</a>
      <a href="" ng-click="editorBoardTitle('cancel')">Cancel</a>
    </div>

    <p><a href="" ng-click="newList()">New List</a></p>
    <div class="row">
      <div class='col-sm-4' ng-repeat="list in lists">


        <div ng-hide="ListEditEnabled">
          <h3>{{list.title}}</h3>
          <h4>{{list.description}}</h4>
          <a href="" ng-click ='deleteList($index)' >Delete list</a>
          <a href="#" ng-click="editorListTitle($index)">Edit list</a>
        </div>
        <div ng-show="ListEditEnabled">
          <input ng-model="list.title">
          <input ng-model="list.description">
          <a href="#" ng-click="editorListTitle($index,'saved')">Done editing?</a>
          <a href="" ng-click="editorListTitle($index, 'cancel')">Cancel</a>
        </div>



        <hr>

        <div ng-repeat="card in list.cards | orderBy: created_at">
          <p>created {{card.created_at | date}}</p>
          <p>{{card.title}}</p>
          <p>{{card.description}}</p>
          <a href="" ng-click="editCard(card)" >Edit Card</a>

        </div>

        <hr>

        <a href="" ng-click='newCard($index)'>Add a Card</a>
      </div>
    </div>
  </div>
</div>
